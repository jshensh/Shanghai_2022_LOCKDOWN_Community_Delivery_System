{extend name="layout" /}

{block name="title"}用户组管理{/block}

{block name="content"}
                <form id="editUserGroupForm" method="post" onsubmit="submitForm(this); return false;" action="" class="form-horizontal">
                    <input type="hidden" name="id" value="">

                    <h3>常规信息</h3>
                    <hr />

                    <div class="form-group">
                        <label for="name" class="col-sm-2 col-md-1 control-label">用户组名</label>
                        <div class="col-sm-10 col-md-3">
                            <input type="text" class="form-control" name="name" placeholder="用户组名" />
                        </div>
                    </div>

                    <h3>用户组权限</h3>
                    <hr />

                    <div id="permissionArea"></div>

                    <div id="permissionTreeView">加载中...</div>

                    <div class="row">
                        <div class="col-md-offset-2">
                            <div class="col-xs-12 col-md-1 text-center">
                                <button type="submit" class="btn btn-primary" disabled="disabled">提交</button>
                            </div>
                        </div>
                    </div>
                </form>
{/block}

{block name="css"}
    <link href="__STATIC__/css/admin/permission.css" rel="stylesheet">
{/block}

{block name="javascript"}
    <script src="__STATIC__/js/admin/permission.js"></script>
{/block}
